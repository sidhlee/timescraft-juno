<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TimesCraft</title>
  <!-- Favicon -->
  <link rel="icon" type="image/png" size="16x16" href="./assets/icons/favicon-16x16.png">
  <link rel="icon" type="image/png" size="32x32" href="./assets/icons/favicon-32x32.png">
  <link rel="icon" type="image/x-icon" href="./favicon.ico">
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata&family=VT323&display=swap" rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="./css/index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

  <!-- ios support -->
  <link rel="apple-touch-icon" href="./assets/icons/apple-touch-icon.png">
  <meta name="apple-mobile-web-app-status-bar" content="#7a4626">
  <meta name="theme-color" content="#3b691c">
  <!-- Open Graph-->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://timescraft-juno.netlify.app/">
  <meta property="og:title" content="TimesCraft">
  <meta property="og:image" content="./favicon.ico">
  <meta property="og:description" content="Learn times table with Minecraft">
  <meta property="og:site_name" content="TimesCraft">
  <!-- Next tags are optional but recommended -->
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="627">

  <!-- Twitter cards-->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@HayounSid">
  <meta name="twitter:creator" content="Sid Hayoun Lee">
  <meta name="twitter:url" content="https://timescraft-juno.netlify.app/">
  <meta name="twitter:title" content="TimesCraft">
  <meta name="twitter:description" content="Learn times table with Minecraft">
  <meta name="twitter:image" content="./favicon.ico">
</head>

<body>
  <div class="app">
    <main id="main" class="app-container">
      <!-- Menu  -->
      <button class="menu-btn hidden">
        <span></span>
      </button>
      <div class="menu backdrop hidden">
        <div class="menu-content">
          <div class="menu-main">
            <p class="menu-title">Game Menu</p>
            <div class="menu-buttons">
              <button class="btn btn-resume">Back to Game</button>
              <button class="btn btn-again">Try Again!</button>
              <button class="btn btn-main">Main</button>
              <!-- <button class="btn btn-stats">Statistics</button> -->
              <button class="btn btn-reset">Reset Score</button>
            </div>
          </div>
          <div class="reset-confirm hidden">
            <p class="menu-title">Are you sure you want to delete all game data and reset score?</p>
            <div class="menu-buttons">
              <button class="btn btn-confirm-yes">Reset</button>
              <button class="btn btn-confirm-no">Cancel</button>
            </div>
          </div>
          <div class="reset-message hidden">
            <p class="menu-title">Score has been reset.</p>
          </div>
        </div>
      </div>

      <!-- Start Screen -->
      <section class="sc-start page">

        <div class="title">
          <div class="title__main">
            <img src="./assets/images/logo-timescraft.png" alt="TimesCraft">
          </div>
          <div class="title__sub">
            <img src="./assets/images/logo-for-ethan.png" alt="For Ethan">
          </div>
        </div>
        <table class="dashboard">
          <tr class="dashboard__score">
            <td>Score</td>
            <td></td>
          </tr>
          <tr class="dashboard__level">
            <td>Level</td>
            <td></td>
          </tr>
        </table>
        <div class="table-select">

          <button class="btn select-2" data-table="2">2</button>
          <button class="btn select-3" data-table="3">3</button>
          <button class="btn select-4" data-table="4">4</button>
          <button class="btn select-5" data-table="5">5</button>

          <button class="btn select-6" data-table="6">6</button>
          <button class="btn select-7" data-table="7">7</button>
          <button class="btn select-8" data-table="8">8</button>
          <button class="btn select-9" data-table="9">9</button>

          <button class="btn select-shuffle" data-table="shuffle">Shuffle!</button>
        </div>
      </section>

      <!-- Play Screen -->
      <section class="sc-play page hidden">

        <header class="header">
          <div class="logo"><img src="./assets/images/logo-timescraft.png" alt="TimesCraft"></div>
        </header>

        <div class="question">
          <div class="mob mob-md">
            <img src="./assets/images/mobs/creeper.png" alt="mob">
          </div>
          <div class="speech-bubble hidden">
            <p>4 x 4 = ?</p>
          </div>
        </div>

        <div class="hud">
          <div class="row"></div>
          <div class="hud__life row">
            <div class="col heart">
              <img src="./assets/images/heart.png" alt="health">
            </div>
            <div class="col heart">
              <img src="./assets/images/heart.png" alt="health">
            </div>
            <div class="col heart">
              <img src="./assets/images/heart.png" alt="health">
            </div>
            <div class="col heart">
              <img src="./assets/images/heart.png" alt="health">
            </div>
            <div class="col heart">
              <img src="./assets/images/heart.png" alt="health">
            </div>
          </div>
          <div class="hud__time">
            <div class="hourglass">
              <img src="./assets/images/hourglass.png" alt="hourglass">
            </div>
            <span>9</span>
          </div>
          <div class="hud__progress row">
            <div class="exp col">
              <img src="./assets/images/exp-empty.png" alt="progress">
            </div>
            <div class="exp col">
              <img src="./assets/images/exp-empty.png" alt="progress">
            </div>
            <div class="exp col">
              <img src="./assets/images/exp-empty.png" alt="progress">
            </div>
            <div class="exp col">
              <img src="./assets/images/exp-empty.png" alt="progress">
            </div>
            <div class="exp col">
              <img src="./assets/images/exp-empty.png" alt="progress">
            </div>
            <div class="exp col">
              <img src="./assets/images/exp-empty.png" alt="progress">
            </div>
            <div class="exp col">
              <img src="./assets/images/exp-empty.png" alt="progress">
            </div>
            <div class="exp col">
              <img src="./assets/images/exp-empty.png" alt="progress">
            </div>
          </div>
        </div>

        <div class="answer-buttons">
          <button class="btn">11</button>
          <button class="btn">22</button>
          <button class="btn">33</button>
          <button class="btn">44</button>
        </div>
      </section>

    </main>

    <!-- Results-Overlay -->
    <aside id="results" class="overlay page results backdrop hidden">
      <div class="overlay-content">

        <div class="results--score">
          <header>
            <img class="clear-img" src="./assets/images/logo-clear.png" alt="Clear!">
            <img class="levelup-img hidden" src="./assets/images/logo-level-up.png" alt="Level Up!">
          </header>
          <main class="table-wrapper">
            <table class="score">
              <thead class="sr-only">
                <tr>
                  <th>Score</th>
                </tr>
              </thead>
              <tbody>
                <tr class="results--score__time mute">
                  <td>Clear Time</td>
                  <td><span>48</span>Seconds</td>
                </tr>
                <tr class="results--score__correct">
                  <td>Correct</td>
                  <td><span>7</span></td>
                </tr>
                <tr class="results--score__missed mute">
                  <td>Missed</td>
                  <td><span>2</span></td>
                </tr>
                <tr class="results--score__accuracy">
                  <td>Accuracy</td>
                  <td><span>78</span>%</td>
                </tr>
                <tr class="results--score__difficulty mute">
                  <td>Difficulty</td>
                  <td><span>83</span></td>
                </tr>
                <tr class="results--score__total">
                  <td>Total</td>
                  <td><span>+1400</span></td>
                </tr>
                <tr class="results--score__next-level">
                  <td>Next Level</td>
                  <td><span>1200</span></td>
                </tr>
              </tbody>
            </table>
          </main>
        </div>

        <div class="results--died hidden">
          <div class="message">
            <h2>You died!</h2>
            <p>Score: <span class="zero">0</span></p>
          </div>
        </div>

        <div class="results__buttons">
          <button class="btn btn-again">Try Again!</button>
          <button class="btn btn-main">Main</button>
        </div>

      </div>
    </aside>

    <div class="overlay-warning"></div>

    <!-- Footer -->
    <footer class="footer">
      <div class="footer-container">
        <div class="credit">
          <p>Created by
            <a href="mailto:sidhlee@gmail.com"><span class="my-name">Sid Lee</span></a> at
            <a href="https://junocollege.com/" target="_blank">
              Juno College
            </a>
          </p>
        </div>
      </div>
    </footer>

  </div>




  <!-- CDNs -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.1/howler.min.js"
    integrity="sha512-L6Z/YtIPQ7eU3BProP34WGU5yIRk7tNHk7vaC2dB1Vy1atz6wl9mCkTPPZ2Rn1qPr+vY2mZ9odZLdGYuaBk7dQ=="
    crossorigin="anonymous"></script>

  <!-- Modules -->
  <script type="module" src="./index.js"></script>
</body>

</html>
